<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendation</title>
    <link href="movieStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="appTitle">Movie Recommendation</h1>
      <div id="logo">
        <img src="logo2.png" />
      </div>
    </header>
    <div id="searchdiv">
      <form id="genreForm">
        <label>Choose a genre:</label>
        <select name="genres" id="genres"></select>
      </form>
      <button id="playBtn">Search</button>
    </div>
    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
      <button id="likeBtn">Next</button>
    </div>

    <script src="movieJS.js"></script>
  </body>
</html>
